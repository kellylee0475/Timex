<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout" th:with="title='list'">

<div layout:fragment="content">


    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1>Form</h1>
                <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
                  <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}">
                    <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErros('title')}" th:errors="*{title}">
      Please provide a valid title.
    </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
                    </div>
                    <div class="text-right">
                        <a type="button" class="btn btn-primary" th:href="@{/board/list}">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </main>

    </div>
</div>

</html>
