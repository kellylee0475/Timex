<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Password Reset</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
            <script th:src="@{/js/scripts.js}"></script>
           <script th:src="@{/js/jquery-3.6.0.min.js}"></script>   
               <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/account/reset_password}" method="post"
                                        style="max-width: 350px; margin: 0 auto;">
                                        <input type="hidden" name="token" th:value="${token}" />
                                        <div >
                                            
                                                <p>
                                                    <input style="padding: 16px 12px;" type="password" name="password" id="password"
                                                        class="form-control" placeholder="Enter your new password"
                                                        required autofocus />
                                                </p>
                                                <p>
                                                    <input  style="padding: 16px 12px;" type="password" class="form-control"
                                                        placeholder="Confirm your new password" required
                                                        oninput="checkPasswordMatch(this);" />
                                                </p><br>
                                                <p class="text-center">
                                                    <input type="submit" value="Change Password"
                                                        class="btn btn-primary" />
                                                </p>
                                            
                                        </div>


                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>

</body>


</html>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        console.log("checkpassword")
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
